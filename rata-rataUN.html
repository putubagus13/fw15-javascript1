<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nilai Rata-rata UN</title>
    <script>
        const bahasaIndonesia = 90;
        const bahasaInggris = 70;
        const mtk = 90;
        const ipa = 90;

        var jumlah = (bahasaIndonesia + bahasaInggris + mtk + ipa);
        var nilai = jumlah/4;

        if(nilai <= 59){
            console.log("Nilai rata-rata: " + nilai);
            console.log("Grade: E");
        }
        else if(nilai <= 69){
            console.log("Nilai rata-rata: " + nilai);
            console.log("Grade: D");
        }
        else if(nilai <= 79){
            console.log("Nilai rata-rata: " + nilai);
            console.log("Grade: C");
        }

        else if(nilai <= 89){
            console.log("Nilai rata-rata: " + nilai);
            console.log("Grade: B");
        }

        else if(nilai <= 100){
            console.log("Nilai rata-rata: " + nilai);
            console.log("Grade: A");
        }

    </script>
</head>

</html>
