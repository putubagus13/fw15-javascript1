    <title>Palindrom</title>
    <script>
        var kata = "kelinci";

        var kataTerbalik = "";
        for (var i = kata.length - 1; i >= 0; i--) {
        kataTerbalik += kata[i];
        }

        if (kata === kataTerbalik) {
        console.log("'" + kata + "' adalah kata palindrom.");
        } else {
        console.log("'" + kata + "' bukan kata palindrom.");
        }
        
    </script>
